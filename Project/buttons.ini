// Change PC4 state
FUNC void toggle_C4() {
    _WDWORD(0x4001100C, _RDWORD(0x4001100C) ^ 0x10);
}

// Change PC6 state
FUNC void toggle_C6() {
    _WDWORD(0x4001100C, _RDWORD(0x4001100C) ^ 0x40);
}

// Define buttons for Keil Debug Toolbox
DEFINE BUTTON "K1 (PC4)", "toggle_C4()"
DEFINE BUTTON "K2 (PC6)", "toggle_C6()"
